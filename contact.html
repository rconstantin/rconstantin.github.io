<!doctype html>
<html>
<head>
      <meta charset="utf-8">
      <title>Robbie Constantin: digital photographer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/respond.js"></script>
</head>

<body>
      <div class="container">
            <header class="row">
                  <div class="col-sm-6 site-heading heading-left">ROBBIE CONSTANTIN</div>
                  <div class="col-sm-6 site-heading heading-right">Digital Photographer</div>
            </header>
            <div class="row">
                  <nav class="navbar navbar-default  navbar-inverse">
                        <div class="navbar-header">
                              <button type="button" class="navbar-toggle btn-responsive" data-toggle="collapse" data-target="#collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="glyphicon glyphicon-arrow-down"></span>
                                    MENU
                              </button>
                        </div>
                        <div class="collapse navbar-collapse" id="collapse">
                              <ul class="nav navbar-nav">
                                    <li ><a href="index.html">Home</a></li>
                                    <li><a href="collections.html">Personal Collections</a></li>
                                    <li><a href="projects.html">Study Projects</a></li>
                                    <li ><a href="about.html" >About</a></li> 
                                    <li class="active"><a href="contact.html" >Contact Us</a></li>  
                              </ul> 
                        </div>
                  </nav>
            </div>

            <div class="main">
                  <form class="form-horizontal">
                        <h2 class="form-signin-heading">Please Sign Up and Leave Us your Impressions!</h2>
                        <div class="form-group first-group">
                            <label for="first" class="control-label col-sm-2 col-xs-12">First Name <span class="glyphicon glyphicon-star"></span></label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" autocomplete="off" id="first" placeholder="First Name">
                            </div>
                            <span class="help-block label label-success"></span>
                        </div>

                        <div class="form-group last-group">
                              <label for="last" class="control-label col-sm-2 col-xs-12">Last Name <span class="glyphicon glyphicon-star"></span></label>
                              <div class="col-xs-10">
                                  <input type="text" class="form-control" autocomplete="off" name="last" id="last" placeholder="Last Name">
                              </div>
                              <span class="help-block label label-success"></span>
                        </div>
                        <div class="form-group email-group">
                              <label for="email" class="control-label col-sm-2 col-xs-12">Email <span class="glyphicon glyphicon-star"></span></label>
                              <div class="col-xs-10">
                                  <input type="email" class="form-control" autocomplete="off" name="email" id="email" placeholder="Email">
                              </div>
                              <span class="help-block label label-success"></span>
                        </div>

                        <div class="form-group">
                              <label for="note" class="control-label col-sm-2 col-xs-12">Please Leave Us a Note</label>
                              <div class="col-xs-10">
                                  <textarea class="form-control" name="note" id="note"></textarea>
                              </div>
                              <div id="outputNote"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="checkbox" id="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-responsive">Submit</button>
                            </div>
                        </div>
                  </form>
            </div>
      </div>
         
      <!-- modal window -->
    
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close resetInput" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Congratulations!</h4>
            </div>
            <div class="modal-body">
              <p>You will receive more details shortly.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary resetInput" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- javascript -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/validate.js"></script>
</body>
</html>
