<html>
<head>
      <meta charset="utf-8">
      <title>Robbie Constantin: digital photographer</title>

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/respond.js"></script>
</head>

<body>
      <div class="container">
            <header class="row">
                  <div class="col-sm-6 site-heading heading-left">ROBBIE CONSTANTIN</div>
                  <div class="col-sm-6 site-heading heading-right">Digital Photographer</div>
            </header>
            <div class="row">
                  <nav class="navbar navbar-default  navbar-inverse">
                        <div class="navbar-header">
                              <button type="button" class="navbar-toggle btn-responsive" data-toggle="collapse" data-target="#collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="glyphicon glyphicon-arrow-down"></span>
                                    MENU
                              </button>
                        </div>
                        <div class="collapse navbar-collapse" id="collapse">
                              <ul class="nav navbar-nav">
                                    <li class="active"><a href="index.html">Home</a></li>
                                    <li><a href="collections.html">Personal Collections</a></li>
                                    <li><a href="projects.html">Study Projects</a></li>
                                    <li ><a href="about.html" >About</a></li> 
                                    <li ><a href="contact.html" >Contact Us</a></li>  
                              </ul> 
                        </div>
                  </nav>
            </div>

            <div class="main">
                  <form class="form-horizontal">
                        <h2 class="form-signin-heading">Please Sign Up and Leave Us your Impressions!</h2>
                        <div class="form-group">
                            <label for="inputFirstName" class="control-label col-xs-2">First Name</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" autocomplete="off" name="first_name" id="inputFirstName" placeholder="First Name">
                            </div>
                            <div id="outputFirst" class= "hidden"><span class="label label-warning"> Min Length: 1 char, max 12!</span> </div>
                        </div>

                        <div class="form-group">
                              <label for="inputLastName" class="control-label col-xs-2">Last Name</label>
                              <div class="col-xs-10">
                                  <input type="text" class="form-control" autocomplete="off" name="last_name" id="inputLastName" placeholder="Last Name">
                              </div>
                              <div id="outputLast" class= "hidden">
                                    <span class="label label-warning">Last Name: Min Length 3, max 12!</span>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Email</label>
                            <div class="col-xs-10">
                                <input type="email" class="form-control" autocomplete="off" name="email" id="inputEmail" placeholder="Email">
                            </div>
                            <div id="outputEmail" class= "hidden">
                              <span class="label label-success">Email: will be used for future reference.</span>
                            </div>
                        </div>

                        <div class="form-group">
                              <label for="inputNote" class="control-label col-xs-2">Please Leave Us a Note</label>
                              <div class="col-xs-10">
                                  <textarea class="form-control" autocomplete="off" name="note" id="inputNote"></textarea>
                              </div>
                              <div id="outputNote" class= "hidden"></div>
                             <div id="counter">
                                    <span class="label label-success"></span>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="checkbox" id="checkbox"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                  </form>
            </div>
      </div>
      <!-- javascript -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.form.js"></script>
      <script src="js/validation.min.js"></script>
      <script src="js/validate.js"></script>
</body>
</html>
